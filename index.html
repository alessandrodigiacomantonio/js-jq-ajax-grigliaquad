<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- libreria handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js" integrity="sha256-MlbTFXdOM7EZphnz0OyXQqPt2zBOjfRXCq14CfgSsS0=" crossorigin="anonymous"></script>
  <!-- libreria jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- foglio di script principale -->
  <script src="js/script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Grigliasquad</title>
</head>
<body>

  <main id="main">
  </main>

  <script id="row" type="text/x-handlebars-template">
    <div class="row {{row-number}}">
    </div>
  </script>

  <script id="column" type="text/x-handlebars-template">
    <div class="column {{column-number}} {{bgc}}">
      <span>{{randomNumber}}</span>
    </div>
  </script>

</body>
</html>
